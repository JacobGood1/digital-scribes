name: 'hello'
version: 0.0.1
description: A web server built using the shelf package.
author: Robert Ã…kerblom-Andersson <robert@sourcevoid.com>
homepage: https://www.sourcevoid.com

environment:
  sdk: '>=1.0.0 <2.0.0'

dependencies:
  color: '2.0.0'
  shelf: '>=0.6.0 <0.7.0'
  stagexl: '1.0.0'
  vane: '0.8.2'
  shelf_static: '^0.2.4'
  args: '^0.13.7'
  mongo_dart: "^0.2.10"
  shelf_route: 0.14.3
  mailer: "^1.1.1"

dev_dependencies:
  browser: '>=0.10.0 <0.11.0'
  dart_to_js_script_rewriter: '^1.0.1'

transformers:
- dart_to_js_script_rewriter
- $dart2js:
    commandLineOptions: ["--trust-type-annotations", "--trust-primitives", "--dump-info"]
    minify: true